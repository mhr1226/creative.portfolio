<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ポートフォリオサイト作成</title>

    <meta charset="UTF-8" />
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0" />

    <meta name="description" 
    content="私が作ったポートフォリオサイトです" />
    <link rel="stylesheet" href="creative.SCSS.css">
  </head>
  <body>
    <header>
      <!-- ロゴ -->
      <a href="creative.html" id="logo">
        <img id="logo-img" src="image\logo.png" 
          alt="トップページに戻る" />
      </a>
      <!-- ハンバーガーメニューボタン -->
      <img id="menu-pc-sp" src="image\button.png" alt="メニューを開く" onclick="document.getElementById('nav-pc-sp').style.display = 'block'" >
      <!-- ナビゲーション -->
      <nav id="nav-pc-sp">
        <div id="link-box">
          <div id="a-box">
          <a href="mission.html" id="mission">ミッション</a>
          <a href="product.html" id="product">プロダクト</a>
          <a href="blog.html" id="blog">ブログ</a>
          <a href="creative.html#contact" id="contact-1">コンタクト</a>
          </div>
          
      </div>
        
      </nav>
    </header>
    <main>
      <section id="contact-2">
        <h1>お問い合わせ</h1>
        <h3>お問い合わせはこちら</h3>
        <form>
          <div>
            <label class="contact-heading">
              お名前
              <span>
                必須
              </span>
            </label>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <h1>
        終わりに
      </h1>
    </footer>
  </body>
</html>
